<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Talk</title>
    <link rel="icon" href="https://www.kakaocorp.com/page/favicon.ico"/>
    <link rel="apple-touch-icon" href="https://www.kakaocorp.com/page/favicon.ico" />
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>SKT</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>19:46</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-unlock fa-sm"></i>
            <span>11%</span>
            <i class="fa-solid fa-battery-full fa-lg"></i>
            <i class="fa-sharp fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class = "welcome-header">
        <h1 class="welcome-header__title">Welcome to KokoaTalk</h1>
        <p class="welcome-header__text"> If you have a Kokoa Account, log in with your email or phone number.</p>
    </header>
  
    <form class = "login-form">
        <input type="text" placeholder="Email or phone number" />
        <input type="password" placeholder="Password" />
        <input type="submit" value="Log In" /> 
    </form>

    <a href="https://accounts.kakao.com/weblogin/find_password?lang=ko&continue=%2Flogin%3Fcontinue%3Dhttps%253A%252F%252Fcs.kakao.com%252Fhelps%253Fservice%253D8%2526category%253D189%2526device%253D2%2526locale%253DENGLISH%2526articleId%253D1073185958%2526controllerName%253Dhelp%2526actionName%253Dmobileviewpage%2526accountLoginUrl%253Dhttps%25253A%25252F%25252Faccounts.kakao.com%25252F%2526without_layout%253Dfalse">Find Kakao Account or Password</a>

    <script src="https://kit.fontawesome.com/6bf3f425fd.js" crossorigin="anonymous"></script>
</body>
</html>
